<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch bulb</title>
    <style>
      * {
        background-color: rgb(87, 87, 87);
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 60px;
        width: 100px;
        padding: 10px;
        background-color: black;
        color: aliceblue;
        border-radius: 10px;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <img id="bulb" src="turned off.png" alt="turned off bulb" class="center" />
    <button id="toggleButton" class="button" onclick="toggleBulb()">
      Turn On
    </button>

    <script>
      function toggleBulb() {
        bulb.src = "turned on.png";
        document.getElementsByClassName("button").innerHTML = "turn off";
      }
    </script>
  </body>
</html>
