<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="responsive1.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accesories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="Menu" class="menu" onclick="togglemenu()"> 
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Genric)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="Social-Links">
            <img src="fb.png" alt="fb">
            <img src="ig.png" alt="ig">
            <img src="tw.png" alt="tw">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>

</body>
</html>
