<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="practice4.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <hr>
        <br>
        <form action="">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required >
            <label for="Middlename">Middle Name:</label>
            <input type="text" id="middlename">
            <label for="Lastname">Last Name:</label>
            <input type="text" id="lastname">
            <label for="Course">Course:</label>
            <select name="Course" id="courses">
                <option value="Ms-101">MS-101</option>
                <option value="Ms-102">MS-102</option>
                <option value="Ms-103">MS-103</option>
                <option value="Ms-104">MS-104</option>
            </select>
            <label for="Phone">Phone:</label>
            <input type="number" id="number" required>
            <label for="Address">Address</label>
            <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="Password">Password:</label>
            <input type="Password" id="password" required>
            <label for="Re-type Password">Re-type Password:</label>
            <input type="password" id="password" required>
            <input type="submit" name="Submit" id="submit">
        </form>
    </div>
</body>
</html>
